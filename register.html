    <!-- 注册页面 -->
    <div class="register">
        <div class="re_form">
            <div class="re_left">
                <p>新用户注册</p>
                <p>USER REGISTER</p>
            </div>
            <!-- 注册页面主体 -->
            <form action="" id="registerForm" method="POST">
                <div class="re_content">
                    <ul>
                        <li>
                            <label for="">用户名</label>
                            <input type="text" name="username" id="username" placeholder="请输入账号">
                            <span></span>
                        </li>
                        <li>
                            <label for="">密码</label>
                            <input type="text" name="password" id="password" placeholder="请输入密码">
                            <span></span>
                        </li>
                        <li>
                            <label for="">Email</label>
                            <input type="text" name="email" id="email" placeholder="请输入Email">
                            <span></span>
                        </li>
                        <li>
                            <label for="">姓名</label>
                            <input type="text" name="name" id="name" placeholder="请输入真实姓名">

                        </li>
                        <li>
                            <label for="">手机号</label>
                            <input type="text" name="telephone" id="telephone" placeholder="请输入您的手机号">
                            <span></span>
                        </li>
                        <li>
                            <label for="">性别</label>
                            <div class="radio_">
                                <input type="radio" id="sex" name="sex" value="男" checked> 男
                                <input type="radio" name="sex" value="女"> 女
                            </div>
                        </li>
                        <li>
                            <label for="">出生日期</label>
                            <input type="date" name="birthday" id="birthday">
                        </li>
                        <li>
                            <label for="">验证码</label>
                            <input type="text" name="" id="">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </li>
                        <li>
                            <button class="submit">注册</button>
                        </li>
                    </ul>
                    <div id="Msg">

                    </div>

                </div>
            </form>

            <div class="re_right">
                <p>已有账号?&nbsp;<a href="./login.html">立即登录</a></p>
            </div>
        </div>
    </div>
